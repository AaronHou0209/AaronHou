<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <!-- Skeleton CSS -->
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Skeleton CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      .success {
        background-color: green;
      }
      .error {
        background-color: red;
      }
      .success,
      .error {
        color: white;
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <div id="notify"></div>
      <!--This notify will be used to make notificatoin on this area -->
      <form id="form1">
        <div id="t1">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="u-full-width" />
        </div>

        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" name="isbn" class="u-full-width" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="ADD BOOK" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width" id="area">
        <thead>
          <th>Title</th>
          <th>ISBN</th>
          <th>Author</th>
          <th>X</th>
        </thead>
        <tbody id="list">
          <!-- dynamically a button appears with everybook and we have to target that button -->
        </tbody>
      </table>
    </div>

    <script src="./script/js.js"></script>
  </body>
</html>
