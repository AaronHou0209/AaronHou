<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        table{
            width: 50%;
            margin: auto;
            border: 2px solid black;
        }
        thead{
            background-color: #eee;
        }
        table,td,th {
            border: 2px solid red;
            border-collapse: collapse;
        }
        tr{
            text-align: center;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <caption>234</caption>
    <table>
        <tr>
            <th>8-9</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
        </tr>
        <tr>    
            <td>Sam</td>
            <td>Bob</td>
            <td>Lee</td>
            <td>Tim</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td colspan="2">Sam</td>
            <td rowspan="2">Lee</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Bod</td>
            <td>Tim</td>
        </tr>
    </table>
</body>
</html>
